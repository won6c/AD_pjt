{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
  <h3>🗑 리뷰 삭제 확인</h3>
  <p>정말 이 책 <strong>{{ book.title }}</strong>에 남긴 리뷰를 삭제하시겠습니까?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">삭제</button>
    <a href="{% url 'library:book_detail' book.id %}" class="btn btn-secondary">취소</a>
  </form>
</div>
{% endblock %}
